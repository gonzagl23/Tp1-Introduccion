<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Construcction Clicker</title>
</head>
<body>
    <div class="inicio">
        <div class="title">
            <h1>CONSTRUCCTION CLICKER</h1>
        </div>
        <div class="form">
            <div class="form-input-label">
            <label for="name" >Usuario:</label>
            <input type="text" id="user" name="name">
            </div>
            <div class="form-input-label">
                <label for="password">Clave:</label>
                <input type="password" name="" id="password">
            </div>
            <div class="form-input-label-register">
                <label for="password" class="register" >Repetir clave:</label>
                <input type="password" class="register" id="repeat-password">
            </div>
            <a href="" class="index">Olvidaste tu contrasenia?</a>
        </div>
        <div class="btn">
            <button class="index" id="send-form">INGRESAR</button>
            <button id="signup" class="index">SOY NUEVO</button>
            <button class="btn-back">ATRAS</button>
            <button id="btn-registro" class="btn-register">CONFIRMAR</button>
        </div>
        
    </div>
   
    <script src="./JS/script.js"></script>
    <script src="./JS/user.js"></script>
</body>
</html>
