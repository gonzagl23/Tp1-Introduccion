<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Construcction Clicker</title>
</head>
<body>
    <div class="table-ranking">
        <div class="title-ranking">
            <img src="./assets/img/trofeo2.png" alt="">
            <h3>TOP 15 RANKING</h3>
        </div>
        <div class="user-data">
            <img src="./assets/img/copa-de-oro.png" alt="" class="img-copa">
            <p>Uriel Sanabria</p>
            <img src="./assets/img/bolsa-de-dinero.png" alt="" class="img-money-bag">
            <p>12421873921</p>
        </div>
        <div class="user-data">
            <img src="./assets/img/copa-de-plata.png" alt="" class="img-copa">
            <p>Gonzalo Garcia</p>
            <img src="./assets/img/bolsa-de-dinero.png" alt="" class="img-money-bag">
            <p>12421873921</p>
        </div>
        <div class="user-data">
            <img src="./assets/img/mate.png" alt="" class="img-copa">
            <p>Alex Cordero</p>
            <img src="./assets/img/bolsa-de-dinero.png" alt="" class="img-money-bag">
            <p>12421873921</p>
        </div>
    </div>
    <div class="table-form">
        <div class="title">
            <h1>CONSTRUCCTION CLICKER</h1>
        </div>
        <div class="form">
            <div class="form-input-label">
            <label for="name" >Username:</label>
            <input type="text" id="user" name="name">
            </div>
            <div class="form-input-label">
                <label for="password">Password:</label>
                <input type="password" name="" id="password">
            </div>
            <div class="form-input-label-register">
                <label for="password" class="register" >Repeat password:</label>
                <input type="password" class="register" id="repeat-password">
            </div>
            <a href="" class="index">Did you forget your password?</a>
        </div>
        <div class="btn">
            <button class="index" id="send-form">LOG IN</button>
            <button id="signup" class="index">REGISTER</button>
            <button class="btn-back">BACK</button>
            <button id="btn-registro" class="btn-register">CONFIRM</button>
        </div>
        
    </div>
   
    <script src="./JS/script.js"></script>
    <script src="./JS/user.js"></script>
</body>
</html>
